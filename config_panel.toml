version = "1.0"

[main]
name = "Vikunja configuration"
services = ["__APP__"]

    [main.config]
    name = "Configuration Options"

        [main.config.set_motd]
        ask = "Set MOTD"
        type = "string"
        help = "Set the motd message, available from the /info endpoint"
        bind = "motd:/etc/vikunja/config.yml"

